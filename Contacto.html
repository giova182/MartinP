<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactro</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="../Py_miercoles/styleppal.css.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="../Py_miercoles/img/fondo1.jpeg" alt="Logo" />
        </h1>
        <h2>Martin Pescador</h2>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required />

        <label for="correoelectronico">Correo Electronico</label>
        <input
          type="email"
          id="correoelectronico"
          class="input-padron"
          required
          placeholder="email@dominio.com"
        />

        <label for="telefono">Telefono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(xx) xxxx xxxx"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          id="mensaje"
          cols="70"
          rows="10"
          class="input-padron"
          required
        ></textarea>

        <fieldset>
          <legend>多Como le gustaria que lo contactemos?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />Telefono</label
          >

          <label for="radio-wahtsapp"
            ><input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radio-wahtsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>多En cual horario prefiere ser atendido?</legend>
          <select aria-label="State">
            <option>Ma単ana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />多Le gustaria recibir novedades de Martin Pescador?</label
        >

        <input type="submit" value="Enviar formulario" class="enviar" />
      </form>
      <table>
        <thead>
          <tr>
            <td>Dia</td>
            <td>Horario</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
        <img
        src="../Py_miercoles/img/piedras-velas.jpg"
        alt="Logo Martin P"
      />
      <p class="copyright">&copy Copyright Martin Pescador - 2024</p>
    </footer>
  </body>
</html>
>
